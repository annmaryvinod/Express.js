<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1> BMI Calculator</h1>

    <form action="/bmicalculator" method="post">    
           <!-- The post request is sent to the root route -->

        <!-- name attribute is used to uniquely identify the elements -->
        <input type="text" name="height" placeholder="height in m">
        <input type="text" name="weight" placeholder="weight in kg">
        <button type="submit" name="submit">Calculate BMI</button>

    </form>
    
</body>
</html>
